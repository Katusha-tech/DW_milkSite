{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h3 class="label-color fw-bold mb-4 text-center">{{ post.title }}</h3>
    <div class="post_det-card p-4 mx-auto">
        {{ post.html_description|safe }}
        <div class="mt-3 text-muted">
            Опубликовано {{ post.created_at|date:"d.m.Y" }}
        </div>
        <div class="mt-4 text-center">
            <a href="{% url 'blog:posts_list' %}" class="btn order-btn btn-small-width">Назад к списку</a>
        </div>
    </div>
</div>
{% endblock %}
